<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <style>
        input {
            font-size: 2em;
            margin: 10px 1px 0;
        }
    </style>
</head>

<body>
    <script>
        /*
        step 2:
        Create a function to get ComputerChoice. 
        What will the computer choose: Rock, Paper or Scissors
        Use Math.random to generate a number greater than mix 
        and less than max. Associate a number with one of the choices.

        */
        // Write a function named ComputerChoice no arguments
        function getcomputerChoice() {
            // declare variable x
            let x = 0;
            // declare variable choice
            let choice;
            // assign random value between 0 and 2 to x
            x = Math.floor(Math.random() * 3);
            // if x is 0 then set choice to Rock
            // return choice
            if (x === 0) {
                choice = 'ROCK';
                return choice;
            }
            // else if x is 1 set choice to Paper
            // return choice
            else if (x === 1) {
                choice = 'PAPER';
                return choice;
            }
            // else if x is 2 set choice is scissors
            // return choice
            else if (x === 2) {
                choice = 'SCISSOR';
                return choice;
            }
        }
        
        /*
        step 3:
        Will create a 2nd function named getHumanchoice which will
        get the choice of "Rock, Paper or Scissors" from the user.
        To do this we need to ask the user for their choice
        through popup from console or web browser. Will
        store their choice in some variable called humChoice
        Must make sure what the user typed in was a valid 
        choice i.e rock paper or scissors. Error returned
        if neither.
        */
        //create function called getHumanChoice no arguments
        function getHumanChoice() {


            //declare variable humChoice
            let humChoice;
            //declare variable message: Asks user for R,P or S
            let message = "Choose Rock, Paper, or Scissor";
            //use prompt method to ask user input.
            //store user input to humChoice
            humChoice = prompt(message);
            humChoice = humChoice.toUpperCase();
            //print humChoice cnontents to console if valid ans
            if (humChoice === 'ROCK' || humChoice === 'PAPER'
                || humChoice === 'SCISSOR') {
                console.log(humChoice);
                return humChoice;
            }
            else {
                console.log("Invalid Choice");
            }
        }
        
        /*
        step 4:
        create 2 variables one called humanScore and the other
        called computerScore. Must be declared outside of all
        functions so that it may be used throughout code.
        Initialize both variables to 0
        */
        let humanScore = 0;
        let computerScore = 0;
        /*
         step 5:
         We will create a new function called playRound. This 
         function will compare the human choice and the computer
         choice. It will state who wins the round. Based on
         who won the score variable will increase.
         */
        //create function called playRound will have paramters
        //of humanChoice and computerChoice
        function playRound(humanChoice, ComputerChoice) {
            if (humanChoice === ComputerChoice) {
                console.log("It's a tie");
            }
            else if (humanChoice === "ROCK" && ComputerChoice === "PAPER" ||
                humanChoice === "PAPER" && ComputerChoice === "SCISSOR" ||
                humanChoice === "SCISSOR" && ComputerChoice === "ROCK") {
                console.log("Sorry you lost");
                computerScore++;
                console.log(`computer has a score of : ${computerScore} `);
            }
            else if (humanChoice === "ROCK" && ComputerChoice === "SCISSOR" ||
                humanChoice === "SCISSOR" && ComputerChoice === "PAPER" ||
                humanChoice === "PAPER" && ComputerChoice === "ROCK") {
                console.log("Congrats you won the round");
                humanScore++;
                console.log(`you have a score of : ${humanScore} `);
            }

        }
        
        for(let i = 1; i <= 5; i++){
            const humanSelection = getHumanChoice();
            const computerSelection = getcomputerChoice();
            playRound(humanSelection, computerSelection);
            console.log(computerSelection);
        }
        if(humanScore > computerScore){
            console.log(`Congrats you beat the computer! with
            a score of: ${humanScore} to the computer's score
            of: ${computerScore}`);
        }
        else if(computerScore > humanScore){
            console.log(`You lost better luck next time! with
            a score of: ${computerScore} to your score of: 
            ${humanScore}`);
        }
    </script>
</body>
