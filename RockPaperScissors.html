        Create a function to get ComputerChoice. 
        What will the computer choose: Rock, Paper or Scissors
        Use Math.random to generate a number greater than mix 
        and less than max. Associate a number with one of the choices.

        */
        // Write a function named ComputerChoice no arguments
        function ComputerChoice() {
            // declare variable x
            let x = 0;
            // declare variable choice
            let choice;
            // assign random value between 0 and 2 to x
            x = Math.floor(Math.random() * 3);
            // if x is 0 then set choice to Rock
            // return choice
            if (x === 0) {
                choice = "rock";
                return choice;
            }
            // else if x is 1 set choice to Paper
            // return choice
            else if (x === 1) {
                choice = "paper";
                return choice;
            }
            // else if x is 2 set choice is scissors
            // return choice
            else if (x === 2) {
                choice = "Scissor";
                return choice;
            }
        }
